        // 返回值是 onclick的事件处理函数
        function throttle () {

        }

        function buy () {
            oDiv.innerText = parseInt(oDiv.innerText) + 1;
        }

        // 节流buy函数, 1000ms间隔内只触发一次
        oBtn.onclick = throttle(buy, 1000)
